<app-sidebar></app-sidebar>
<div class="content">
  <app-navbar></app-navbar>

  <div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="mb-0">Facility Info</h1>


      </div>
      <td>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">Create</button>
      </td>

      <div class="table">

        <table class="table ">

          <thead>
            <tr class="text-dark">

              <th scope="col">Facility Name</th>

              <th colspan="2">Operations</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of Facilites">
              <td>{{obj.facilityname}}</td>
              <td>
                <button mat-raised-button color="primary" (click)="openUpdateDialog(obj)">Update</button>
              </td>
              <td>
                <button mat-raised-button color="warn" (click)="openDeleteDialog(obj.id)">Delete</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>


</div>





<ng-template #callCreateDailog>
  <h2 mat-dialog-title>Create Facility</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="createFacility">

      <div class="example-container">
        <mat-form-field>
          <mat-label>Facility Name</mat-label>
          <input type="text" matInput formControlName="facilityname">
          <mat-error *ngIf="createFacility.controls['facilityname'].hasError('required')">Facility Name is
            required</mat-error>
        </mat-form-field>
      </div>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-primary m-3" (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="create()"
      class="btn btn-primary">Save</button>
  </mat-dialog-actions>
</ng-template>





<ng-template #callUpdateDailog>
  <h2 mat-dialog-title>Update Facility</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="updateFacility">

      <div class="example-container">
        <mat-form-field>
          <mat-label>Facility Name</mat-label>
          <input type="text" matInput formControlName="facilityname" [(ngModel)]="pData.facilityname">
          <mat-error *ngIf=" createFacility.controls['facilityname'].hasError('required')">Facility Name is
            required</mat-error>
        </mat-form-field>
      </div>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-primary m-3" (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="update()"
      class="btn btn-primary">Save</button>
  </mat-dialog-actions>
</ng-template>





<ng-template #callDeleteDailog>
  <h1 mat-dialog-title>Delete Facility</h1>
  <div mat-dialog-content>Are you sure you want to delete this Facility?</div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'yes'">Yes</button>
    <button mat-button [mat-dialog-close]="'no'">No</button>
  </div>
</ng-template>



<app-footer></app-footer>
