<h2 mat-dialog-title>Select Facility</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Available Facilities</mat-label>
    <mat-select [(value)]="selectedFacilityId">
      <mat-option *ngFor="let facility of availableFacilities" [value]="facility.id">
        {{ facility.facilityname }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!selectedFacilityId" (click)="save()">Save</button>
</div>
